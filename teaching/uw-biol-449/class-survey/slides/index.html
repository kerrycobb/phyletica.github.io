<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="http://phyletica.github.io/slides/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="http://phyletica.github.io/slides/reveal.js/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="http://phyletica.github.io/slides/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'http://phyletica.github.io/slides/reveal.js/css/print/pdf.css' : 'http://phyletica.github.io/slides/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

                <section data-markdown="https://raw.githubusercontent.com/joaks1/applied-phylogenetics/master/class-survey/slides/slides.md" data-separator="^\n---\n" data-vertical="^\n\n\n" data-notes="^Note:" data-charset="iso-8859-15"></section>

			</div>

		</div>

		<script src="http://phyletica.github.io/slides/reveal.js/lib/js/head.min.js"></script>
		<script src="http://phyletica.github.io/slides/reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'http://phyletica.github.io/slides/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'http://phyletica.github.io/slides/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'http://phyletica.github.io/slides/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'http://phyletica.github.io/slides/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'http://phyletica.github.io/slides/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: 'http://phyletica.github.io/slides/reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
