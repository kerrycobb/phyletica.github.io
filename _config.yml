# Site wide configuration

title:            phyletica
locale:           en_US
url:              //joaks1.github.io/phyletica
# url:              //localhost:4000
baseurl:          ""


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll/scholar

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

scholar:
  # style: https://github.com/citation-style-language/styles/blob/master/evolution.csl
  style: peerj
  locale: en
  sort_by: year
  order: descending
  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: bib-link
  replace_strings: true
  join_strings:    true
  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details
  query: "@*"

